name: Security Scan

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Default build excludes GUI (no -tags gui) so no CGO/OpenGL/X11 is needed
      - name: Verify default build
        run: |
          set -euo pipefail
          go build -o /dev/null ./...

      - name: Install govulncheck
        run: |
          set -euo pipefail
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          set -euo pipefail
          "$(go env GOPATH)/bin/govulncheck" ./...
