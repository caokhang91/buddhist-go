name: Build

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: mylang-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: mylang-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: mylang-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: mylang-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: mylang-windows-amd64.exe
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI
        shell: bash
        run: |
          set -euo pipefail
          ext=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ext=".exe"
          fi
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w" \
            -o "${{ matrix.artifact_name }}" ./cmd/mylang

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7
