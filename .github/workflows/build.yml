name: Build

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build CLI
        shell: bash
        run: |
          set -euo pipefail
          output="mylang"
          if [ "${{ runner.os }}" = "Windows" ]; then
            output="mylang.exe"
          fi
          go build -trimpath -ldflags "-s -w" -o "$output" ./cmd/mylang
